<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Welcome</title>
</head>

<body>
    <main class="flex items-center justify-center h-screen">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Total Amount</div>
                            <div id="previous-amount" class="stat-value">89400</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="flex space-x-4">
                        <button id="add-money" class="btn btn-lg">Add Money</button>
                        <button id="cash-out" class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- AddMoney section start here -->
                    <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                                <input id="enter-amount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                            <span class="label-text">Your pin</span>
                          </label>
                                <input id="enter-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="add-money-button" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- cashOut section start here -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                                <input id="cash-out-amount" type="text" placeholder="Enter your amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                          <span class="label-text">Your pin</span>
                        </label>
                                <input id="cash-out-pin" type="password" placeholder="Enter your pin" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out-button" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
</body>

</html>
